<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorpicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvacolor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select class="form-control"  id="fontsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="400"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbtn">Clear</button>
            <button type="button" class="btn btn-success" id="savebtn">Save And download</button>
            <button type="button" class="btn btn-warning" id="retrievebtn">Retrieve Saved Signatures</button>
        </div>
    </div>
</body>
</html>
